<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/xml; charset=utf-8" />
  <!--ensures proper rendering and touch zooming on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <!--import google font-->
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <!--import style sheet-->
  <link rel="stylesheet" type = "text/css"
  href=tictactoestyle.css>
  <!--link javascript-->
</head>

<body>
  <div id="header">
    <h1>Tic Tac Toe</h1>
  </div>
  <div id="game-container">
    <div id="player-select">
      <h2>Select the number of players</h2>
      <div id="players">
        <h3 class="ply-but"id="1player">One Player</h3>
        <h3 class="ply-but"id="2player">Two Player</h3>
      </div>
    </div>
    <div id="letter-select">
      <h2>Would you like to be X or O?</h2>
      <div id="letters">
        <h3 class="let-but"id="x">X</h3>
        <h3 class="let-but"id="o">O</h3>
      </div>
    </div>
    <div id="board">
      <div class="sq"id="one"></div>
      <div class="sq"id="two"></div>
      <div class="sq"id="three"></div>
      <div class="sq"id="four"></div>
      <div class="sq"id="five"></div>
      <div class="sq"id="six"></div>
      <div class="sq"id="seven"></div>
      <div class="sq"id="eight"></div>
      <div class="sq"id="nine"></div>
    </div>
  </div>
</body>

<script src="https://use.fontawesome.com/041a8a6fad.js"></script>
<script src= "jQuery.js"></script>
<!--Needed for jquery functions -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src= "ttt.js"></script>
